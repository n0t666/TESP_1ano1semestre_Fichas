<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha 5</title>
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h1 class="searchTitle">Lista filmes</h1>
      <input
        type="text"
        class="form-control mb-1"
        name="movieName"
        id="movieName"
        aria-describedby="helpId"
        placeholder="Insira o nome do filme"
      />
      <button type="button" class="btn btn-primary mb-3" id="btnSearch">
        Pesquisar
      </button>
      <div class="listaFilmes row">
        <div class="card card-movie col-md-4 mt-2">
          <img src="..." class="card-img-top img-movie object-fit-cover"  alt="..."/>
          <div class="card-body">
            <h5 class="card-title title-movie">Titulo</h5>
            <p class="card-text year-movie">
              Ano
            </p>
            <p class="card-text type-movie">
              Tipo
            </p>
            <a href="" class="btn btn-primary imdb-movie" target="_blank">Ver IMDB</a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha 4</title>
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/cinema_logo.jpg" alt="Logótipo" height="100" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Filmes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Promoções</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form>
        <div class="mb-3">
          <label for="input-nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="input-nome" />
        </div>

        <div class="mb-3">
          <label for="input-mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="input-mail" />
        </div>

        <div class="mb-3">
          <label for="input-mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" name="" id="input-mensagem"></textarea>
        </div>

        

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
